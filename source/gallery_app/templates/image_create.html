{% extends "base.html" %}
{% block title %}Instagram - Add post{% endblock %}
{% block content %}
<div class="container">
  <div class="img-login">
    <div class="form-login">
      <h1 class="gallery-header">Gallery</h1>
      <form action="{% url 'image_add' %}" method="post" class="gallery-login" enctype="multipart/form-data">
        {% include 'partial/image_form.html' with button_text='Создать' %}
      </form>
      {% if img_obj %}
      <h3>Succesfully uploaded : {{img_obj.caption}}</h3>
      <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
